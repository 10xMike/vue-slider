<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <style>
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            width: 600px;
            height: 400px;
            object-fit: cover;
        }

        .active {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="prev" @click='prev'>
            <i class="fa fa-chevron-left" aria-hidden="true"></i></i>
        </div>
        <div class="images">
            <img :src="images[counter]" alt="">
            <nav class="">
                <i @click="selectImage(index)" class="far fa-circle" :class="counter === index ? 'active' : '' "
                    v-for="(img, index) in images" aria-hidden="true"></i>
            </nav>
        </div>

        <div class="next" @click="next">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
